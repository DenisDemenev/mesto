<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="/"
        ><img src="./images/logo.svg" alt="Логотип" class="header__logo"
      /></a>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__title">Иследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="photo">
        <ul class="photo__cards">
          <li class="photo__card">
            <img
              src="./images/karachaevsk.jpg"
              alt=""
              class="photo__card-image"
            />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Карачаевск</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
          <li class="photo__card">
            <img src="./images/elbrus.jpg" alt="" class="photo__card-image" />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Гора Эльбрус</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
          <li class="photo__card">
            <img src="./images/dombai.jpg" alt="" class="photo__card-image" />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Домбай</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
          <li class="photo__card">
            <img src="./images/elbrus.jpg" alt="" class="photo__card-image" />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Гора Эльбрус</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
          <li class="photo__card">
            <img src="./images/dombai.jpg" alt="" class="photo__card-image" />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Гора Эльбрус</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
          <li class="photo__card">
            <img
              src="./images/karachaevsk.jpg"
              alt=""
              class="photo__card-image"
            />
            <div class="photo__card-discription">
              <h2 class="photo__card-title">Карачаево-Черкесия</h2>
              <button class="photo__card-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Maesto</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" aria-label="Закрыть"></button>
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input
              type="text"
              name="name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="title"
              value="Исследователь океана"
              placeholder="Деятельность"
              class="popup__input popup__input_type_title"
            />
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
