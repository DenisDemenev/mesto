<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href="/"><img src="./images/logo.svg" alt="Логотип" class="header__logo" /></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__title">Иследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="photo">
      <ul class="photo__cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Mesto</p>
  </footer>

  <div class="popup popup_profile_edit">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="profile_form" class="popup__form">
        <input type="text" name="name" value="" placeholder="Имя" class="popup__input popup__input_type_name" />
        <input type="text" name="title" value="" placeholder="Деятельность"
          class="popup__input popup__input_type_title" />
        <button class="popup__save-button" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_photo_card-add">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="photo-add" class="popup__form">
        <input type="text" name="place" value="" placeholder="Название" class="popup__input popup__input_type_place" />
        <input type="text" name="link" value="" placeholder="Ссылка изображения"
          class="popup__input popup__input_type_link" />
        <button class="popup__save-button" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_dark popup_photo_big">
    <div class="popup__big-photo-container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <img src="#" alt="#" class="popup__big-photo">
      <p class="popup__big-photo-capture"></p>
    </div>
  </div>

  <template id="photoCard">
    <li class="photo__card">
      <button class="photo__card-remove" type="button" title="Удалить"></button>
      <img class="photo__card-image" src="#" alt="">
      <div class="photo__card-discription">
        <h2 class="photo__card-title"></h2>
        <button class="photo__card-like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
